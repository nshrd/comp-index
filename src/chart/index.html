<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBMA14 Index - Lightweight Charts</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1a202c;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(15px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #2962FF, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -0.025em;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(197, 203, 206, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .control-group:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            border-color: rgba(41, 98, 255, 0.3);
        }
        
        .control-group label {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }
        
        .control-group select {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 14px;
            background: white;
            color: #333;
            cursor: pointer;
        }
        
        .control-group select:hover {
            border-color: #2196f3;
        }
        
        .control-group select:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }
        
        .search-input {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            width: 200px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }
        
        .chart-container {
            width: 100%;
            height: 600px;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            border: 1px solid rgba(197, 203, 206, 0.3);
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            position: relative;
        }
        
        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(41, 98, 255, 0.2), rgba(102, 126, 234, 0.1));
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
        }
        
        .status {
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
            background-color: #e3f2fd;
            color: #1976d2;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-line {
            width: 20px;
            height: 3px;
            border-radius: 2px;
        }
        
        .legend-btc {
            background: linear-gradient(135deg, #00D4AA, #FF4976);
            box-shadow: 0 2px 8px rgba(0, 212, 170, 0.3);
        }
        
        .legend-cbma14 {
            background: linear-gradient(135deg, #2962FF, #667eea);
            box-shadow: 0 2px 8px rgba(41, 98, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">CBMA14 Index - Lightweight Charts</div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-line legend-cbma14"></div>
                    <span>Coinbase MA14 (синяя линия)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-line legend-btc"></div>
                    <span>Криптовалюта (свечи)</span>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="symbolSelect">Символ:</label>
                <select id="symbolSelect">
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="SOL">Solana (SOL)</option>
                    <option value="BNB">Binance Coin (BNB)</option>
                    <option value="ADA">Cardano (ADA)</option>
                    <option value="XRP">Ripple (XRP)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="maPeriodSelect">MA период:</label>
                <select id="maPeriodSelect">
                    <option value="7">7 дней</option>
                    <option value="14" selected>14 дней</option>
                    <option value="30">30 дней</option>
                </select>
            </div>
            
            <div class="control-group">
                <input type="text" id="searchInput" class="search-input" placeholder="Поиск символов...">
            </div>
        </div>
        
        <div class="status" id="status">Загрузка графиков...</div>
        
        <div class="chart-container" id="chart-container"></div>
    </div>

    <script>
        // Конфигурация
        const CONFIG = {
            UDF_BASE_URL: window.location.origin,
            DEFAULT_SYMBOL: 'BTC',
            DEFAULT_MA_PERIOD: 14
        };

        let chart = null;
        let candlestickSeries = null;
        let lineSeries = null;
        let currentSymbol = CONFIG.DEFAULT_SYMBOL;
        let currentMAPeriod = CONFIG.DEFAULT_MA_PERIOD;

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            initializeChart();
            setupEventHandlers();
            // Небольшая задержка перед загрузкой данных
            setTimeout(loadData, 100);
        });

        function initializeChart() {
            try {
                const container = document.getElementById('chart-container');
                
                chart = LightweightCharts.createChart(container, {
                    width: container.clientWidth,
                    height: 600,
                    layout: {
                        background: { 
                            type: 'gradient',
                            topColor: '#f8fafc',
                            bottomColor: '#ffffff'
                        },
                        textColor: '#1a202c',
                        fontSize: 12,
                        fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
                    },
                    grid: {
                        vertLines: { 
                            color: 'rgba(197, 203, 206, 0.3)',
                            style: LightweightCharts.LineStyle.Dotted,
                        },
                        horzLines: { 
                            color: 'rgba(197, 203, 206, 0.3)',
                            style: LightweightCharts.LineStyle.Dotted,
                        },
                    },
                    crosshair: {
                        mode: LightweightCharts.CrosshairMode.Normal,
                        vertLine: {
                            color: '#758696',
                            width: 1,
                            style: LightweightCharts.LineStyle.Solid,
                            labelBackgroundColor: '#2962FF',
                        },
                        horzLine: {
                            color: '#758696',
                            width: 1,
                            style: LightweightCharts.LineStyle.Solid,
                            labelBackgroundColor: '#2962FF',
                        },
                    },
                    rightPriceScale: {
                        borderColor: 'rgba(197, 203, 206, 0.8)',
                        textColor: '#2d3748',
                        scaleMargins: {
                            top: 0.05,
                            bottom: 0.05,
                        },
                        entireTextOnly: false,
                    },
                    leftPriceScale: {
                        visible: true,
                        borderColor: 'rgba(197, 203, 206, 0.8)',
                        textColor: '#2d3748',
                        invertScale: true,
                        scaleMargins: {
                            top: 0.05,
                            bottom: 0.05,
                        },
                        entireTextOnly: false,
                    },
                    timeScale: {
                        borderColor: 'rgba(197, 203, 206, 0.8)',
                        textColor: '#2d3748',
                        timeVisible: true,
                        secondsVisible: false,
                        borderVisible: true,
                        tickMarkFormatter: (time) => {
                            const date = new Date(time * 1000);
                            return date.toLocaleDateString('ru-RU', { 
                                month: 'short', 
                                day: 'numeric' 
                            });
                        },
                    },
                    handleScroll: {
                        mouseWheel: true,
                        pressedMouseMove: true,
                        horzTouchDrag: true,
                        vertTouchDrag: true,
                    },
                    handleScale: {
                        axisPressedMouseMove: true,
                        mouseWheel: true,
                        pinch: true,
                    },
                });

                // Создаем серию свечей для криптовалюты (правая шкала)
                candlestickSeries = chart.addSeries(LightweightCharts.CandlestickSeries, {
                    upColor: '#00D4AA',
                    downColor: '#FF4976',
                    borderVisible: false,
                    wickUpColor: '#00D4AA',
                    wickDownColor: '#FF4976',
                    priceScaleId: 'right',
                });

                // Создаем линейную серию для CBMA14 (левая шкала)
                lineSeries = chart.addSeries(LightweightCharts.LineSeries, {
                    color: '#2962FF',
                    lineWidth: 3,
                    lineStyle: LightweightCharts.LineStyle.Solid,
                    lineType: LightweightCharts.LineType.Simple,
                    crosshairMarkerVisible: true,
                    crosshairMarkerRadius: 6,
                    crosshairMarkerBorderColor: '#2962FF',
                    crosshairMarkerBackgroundColor: '#FFFFFF',
                    lastValueVisible: true,
                    priceLineVisible: true,
                    priceScaleId: 'left',
                });

                if (!candlestickSeries || !lineSeries) {
                    throw new Error('Failed to create chart series');
                }

                // Обработчик изменения размера окна
                window.addEventListener('resize', () => {
                    chart.applyOptions({ width: container.clientWidth });
                });

                console.log('✅ Lightweight Charts initialized');
                updateStatus('График инициализирован', 'success');

            } catch (error) {
                console.error('❌ Chart initialization failed:', error);
                updateStatus('Ошибка инициализации графика', 'error');
            }
        }

        async function loadData() {
            try {
                updateStatus('Загрузка данных...', 'info');

                // Загружаем данные BTC (пока только BTC доступен)
                if (currentSymbol === 'BTC') {
                    const btcResponse = await fetch(`${CONFIG.UDF_BASE_URL}/udf/btc/ohlcv?days=365`);
                    const btcData = await btcResponse.json();

                    if (btcData.s === 'ok' && btcData.data) {
                        const candleData = btcData.data
                            .filter(candle => 
                                candle.time && 
                                candle.open != null && 
                                candle.high != null && 
                                candle.low != null && 
                                candle.close != null
                            )
                            .map(candle => ({
                                time: candle.time,
                                open: parseFloat(candle.open),
                                high: parseFloat(candle.high),
                                low: parseFloat(candle.low),
                                close: parseFloat(candle.close),
                            }));
                        candlestickSeries.setData(candleData);
                        console.log(`✅ Loaded ${candleData.length} BTC candles`);
                    }
                } else {
                    // Для других символов показываем заглушку
                    updateStatus(`Символ ${currentSymbol} пока не поддерживается. Доступен только BTC.`, 'error');
                    return;
                }

                // Загружаем данные CBMA14
                console.log('📊 Loading CBMA14 data...');
                const cbma14Response = await fetch(
                    `${CONFIG.UDF_BASE_URL}/udf/history?symbol=CBMA14&resolution=D&from=0&to=${Math.floor(Date.now()/1000)}&ma_period=${currentMAPeriod}`
                );
                const cbma14Data = await cbma14Response.json();
                console.log('📊 CBMA14 response:', cbma14Data.s, 'points:', cbma14Data.t?.length);

                // Обновляем график CBMA14
                if (cbma14Data.s === 'ok' && cbma14Data.t && cbma14Data.c) {
                    const lineData = [];
                    for (let i = 0; i < Math.min(cbma14Data.t.length, cbma14Data.c.length); i++) {
                        const timestamp = cbma14Data.t[i];
                        const value = cbma14Data.c[i];
                        
                        if (timestamp && value != null && !isNaN(value) && isFinite(value)) {
                            lineData.push({
                                time: timestamp,
                                value: parseFloat(value),
                            });
                        } else {
                            console.warn(`⚠️ Invalid CBMA14 data at index ${i}:`, { timestamp, value });
                        }
                    }
                    
                    console.log(`📊 Processed ${lineData.length} valid CBMA14 points`);
                    
                    if (lineData.length > 0) {
                        // Сортируем данные по времени
                        lineData.sort((a, b) => a.time - b.time);
                        console.log('📊 First CBMA14 point:', lineData[0]);
                        console.log('📊 Last CBMA14 point:', lineData[lineData.length - 1]);
                        
                        lineSeries.setData(lineData);
                        console.log(`✅ Loaded ${lineData.length} CBMA14 points`);
                    } else {
                        console.warn('⚠️ No valid CBMA14 data found');
                    }
                } else {
                    console.error('❌ Invalid CBMA14 response:', cbma14Data);
                }

                updateStatus(`Данные загружены: ${currentSymbol} + CBMA14 (MA${currentMAPeriod})`, 'success');

            } catch (error) {
                console.error('❌ Error loading data:', error);
                updateStatus('Ошибка загрузки данных', 'error');
            }
        }

        function setupEventHandlers() {
            // Смена символа
            document.getElementById('symbolSelect').addEventListener('change', (e) => {
                currentSymbol = e.target.value;
                if (currentSymbol !== 'BTC') {
                    updateStatus(`Символ ${currentSymbol} пока не поддерживается. Доступен только BTC.`, 'error');
                    return;
                }
                loadData();
            });

            // Смена периода MA
            document.getElementById('maPeriodSelect').addEventListener('change', (e) => {
                currentMAPeriod = parseInt(e.target.value);
                loadData();
            });

            // Поиск символов (пока отключен)
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const query = e.target.value.trim();
                if (query) {
                    updateStatus('Поиск пока не поддерживается. Доступен только BTC.', 'info');
                }
            });
        }

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            
            switch (type) {
                case 'success':
                    statusEl.style.backgroundColor = '#e8f5e8';
                    statusEl.style.color = '#2e7d32';
                    break;
                case 'error':
                    statusEl.style.backgroundColor = '#ffebee';
                    statusEl.style.color = '#c62828';
                    break;
                default:
                    statusEl.style.backgroundColor = '#e3f2fd';
                    statusEl.style.color = '#1976d2';
            }
        }
    </script>
</body>
</html>
