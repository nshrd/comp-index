<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBMA14 Index - Lightweight Charts</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="config.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

            margin: 0 auto;

            border-radius: 20px;
            padding: 30px;

        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #2962FF, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -0.025em;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .control-group {

        .control-group label {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }
        
        .control-group select {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 14px;
            background: white;
            color: #333;
            cursor: pointer;
        }
        
        .control-group select:hover {
            border-color: #2196f3;
        }
        
        .control-group select:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);

        .chart-container {
            width: 100%;
            height: 600px;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            border: 1px solid rgba(197, 203, 206, 0.3);

            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            overflow: hidden;

        .chart-container::before {
            content: '';

            top: 0;
            left: 0;

            background: linear-gradient(135deg, rgba(41, 98, 255, 0.2), rgba(102, 126, 234, 0.1));

        .status {

        .legend-cbma14 {
            background: linear-gradient(135deg, #2962FF, #667eea);
            box-shadow: 0 2px 8px rgba(41, 98, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">CBMA14 Index - Lightweight Charts</div>
            
            <div class="legend">

        <div class="controls">

                <select id="maPeriodSelect">
                    <option value="7">7 –¥–Ω–µ–π</option>
                    <option value="14" selected>14 –¥–Ω–µ–π</option>

            </div>
            
            <div class="control-group">
                <label for="fromDate">–û—Ç:</label>
                <input type="date" id="fromDate" class="date-input">

            <div class="control-group">
                <label for="toDate">–î–æ:</label>
                <input type="date" id="toDate" class="date-input">

        </div>
        
        <div class="status" id="status">–ó–∞–≥—Ä—É–∑–∫–∞ –≥—Ä–∞—Ñ–∏–∫–æ–≤...</div>
        
        <div class="chart-container" id="chart-container"></div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –∏–∑ config.js
        // CONFIG –¥–æ—Å—Ç—É–ø–µ–Ω –≥–ª–æ–±–∞–ª—å–Ω–æ

        let chart = null;
        let candlestickSeries = null;
        let lineSeries = null;
        let currentMAPeriod = CONFIG.DEFAULT_MA_PERIOD;
        let fromDate = null;
        let toDate = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            initializeDates();
            initializeChart();
            setupEventHandlers();
            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π –¥–∞–Ω–Ω—ã—Ö
            setTimeout(loadData, 100);
        });

        function initializeDates() {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–∞—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é: –ø–æ—Å–ª–µ–¥–Ω–∏–µ 30 –¥–Ω–µ–π
            const today = new Date();
            const thirtyDaysAgo = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
            
            toDate = today.toISOString().split('T')[0];
            fromDate = thirtyDaysAgo.toISOString().split('T')[0];
            
            document.getElementById('fromDate').value = fromDate;
            document.getElementById('toDate').value = toDate;
        }

        function calculateMovingAverage(values, period) {
            if (values.length < period) {
                return values; // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –º–µ–Ω—å—à–µ —á–µ–º –ø–µ—Ä–∏–æ–¥, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–∞–∫ –µ—Å—Ç—å
            }
            
            const maValues = [];
            for (let i = period - 1; i < values.length; i++) {
                const window = values.slice(i - period + 1, i + 1);
                const avg = window.reduce((sum, val) => sum + val, 0) / window.length;
                maValues.push(avg);
            }
            
            return maValues;
        }

        async function loadLocalCBMA14Data() {
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                const response = await fetch('/data/data.json');
                const jsonData = await response.json();
                
                if (!jsonData.data || !Array.isArray(jsonData.data)) {
                    console.error('‚ùå Invalid data structure in data.json');
                    return;
                }

                console.log(`üìä Loaded ${jsonData.data.length} local data points`);

                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –í–°–ï –¥–∞–Ω–Ω—ã–µ –∏ —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –≤—Ä–µ–º–µ–Ω–∏
                const allData = [];
                for (const item of jsonData.data) {
                    if (!item.date || item.rank == null) continue;

                    const timestamp = parseDateString(item.date);
                    if (!timestamp) continue;

                    allData.push({
                        time: timestamp,
                        value: parseFloat(item.rank),
                    });
                }

                if (allData.length === 0) {
                    console.error('‚ùå No valid data found in data.json');
                    return;
                }

                // –°–æ—Ä—Ç–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ –≤—Ä–µ–º–µ–Ω–∏ (–æ—Ç —Å—Ç–∞—Ä—ã—Ö –∫ –Ω–æ–≤—ã–º)
                allData.sort((a, b) => a.time - b.time);
                console.log(`üìä Sorted ${allData.length} data points from ${new Date(allData[0].time * 1000).toLocaleDateString()} to ${new Date(allData[allData.length-1].time * 1000).toLocaleDateString()}`);

                // –ò–∑–≤–ª–µ–∫–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è —Ä–∞—Å—á—ë—Ç–∞ MA
                const rawValues = allData.map(item => item.value);
                
                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º moving average —Å –≤—ã–±—Ä–∞–Ω–Ω—ã–º –ø–µ—Ä–∏–æ–¥–æ–º
                const maValues = calculateMovingAverage(rawValues, currentMAPeriod);
                console.log(`üìä Calculated MA${currentMAPeriod} for ${maValues.length} points`);

                // –°–æ–∑–¥–∞—ë–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞ (MA –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å –∏–Ω–¥–µ–∫—Å–∞ period-1)
                const maData = [];
                const startIndex = currentMAPeriod - 1;
                
                for (let i = 0; i < maValues.length; i++) {
                    const originalIndex = startIndex + i;
                    if (originalIndex < allData.length) {
                        maData.push({
                            time: allData[originalIndex].time,
                            value: maValues[i]
                        });
                    }
                }

                // –ü–æ–ª—É—á–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –¥–∞—Ç—ã –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏
                const fromDateValue = document.getElementById('fromDate').value;
                const toDateValue = document.getElementById('toDate').value;
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –¥–∞—Ç—ã –≤ timestamp
                const fromTime = fromDateValue ? Math.floor(new Date(fromDateValue).getTime() / 1000) : 0;
                const toTime = toDateValue ? Math.floor(new Date(toDateValue + 'T23:59:59').getTime() / 1000) : Math.floor(Date.now() / 1000);

                // –§–∏–ª—å—Ç—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                const filteredData = maData.filter(item => 
                    item.time >= fromTime && item.time <= toTime
                );

                if (filteredData.length > 0) {
                    lineSeries.setData(filteredData);
                    console.log(`‚úÖ Loaded ${filteredData.length} MA${currentMAPeriod} points for selected date range`);
                    console.log('üìä First point:', filteredData[0]);
                    console.log('üìä Last point:', filteredData[filteredData.length - 1]);
                } else {
                    // –ï—Å–ª–∏ –≤ –≤—ã–±—Ä–∞–Ω–Ω–æ–º –¥–∏–∞–ø–∞–∑–æ–Ω–µ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ –¥–æ—Å—Ç—É–ø–Ω—ã–µ
                    console.warn(`‚ö†Ô∏è No MA${currentMAPeriod} data found for selected date range`);
                    const recentData = maData.slice(-100); // –ü–æ—Å–ª–µ–¥–Ω–∏–µ 100 —Ç–æ—á–µ–∫
                    if (recentData.length > 0) {
                        lineSeries.setData(recentData);
                        console.log(`‚úÖ Loaded ${recentData.length} recent MA${currentMAPeriod} points as fallback`);
                    }
                }

            } catch (error) {
                console.error('‚ùå Error loading local CBMA14 data:', error);
            }
        }

        function parseDateString(dateStr) {
            try {
                // –ü–∞—Ä—Å–∏–º —Å—Ç—Ä–æ–∫—É —Ç–∏–ø–∞ "Fri, Jul 4, 25"
                const parts = dateStr.split(',').map(s => s.trim());
                if (parts.length !== 3) return null;

                const monthDay = parts[1]; // "Jul 4"
                const year = parts[2]; // "25"

                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –∫–æ—Ä–æ—Ç–∫–∏–π –≥–æ–¥ –≤ –ø–æ–ª–Ω—ã–π
                const fullYear = year.length === 2 ? '20' + year : year;

                // –°–æ–∑–¥–∞–µ–º –ø–æ–ª–Ω—É—é –¥–∞—Ç—É
                const fullDate = `${monthDay}, ${fullYear}`;
                const date = new Date(fullDate);

                if (isNaN(date.getTime())) return null;

                return Math.floor(date.getTime() / 1000);
            } catch (error) {
                console.warn('‚ö†Ô∏è Error parsing date:', dateStr, error);
                return null;
            }
        }

        function initializeChart() {
            try {
                const container = document.getElementById('chart-container');
                
                chart = LightweightCharts.createChart(container, {
                    width: container.clientWidth,
                    height: 600,
                    layout: {
                        background: { 
                            type: 'gradient',
                            topColor: '#f8fafc',
                            bottomColor: '#ffffff'
                        },
                        textColor: '#1a202c',
                        fontSize: 12,
                        fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
                    },
                    grid: {
                        vertLines: { 
                            color: 'rgba(197, 203, 206, 0.3)',
                            style: LightweightCharts.LineStyle.Dotted,
                        },
                        horzLines: { 
                            color: 'rgba(197, 203, 206, 0.3)',
                            style: LightweightCharts.LineStyle.Dotted,
                        },
                    },
                    crosshair: {
                        mode: LightweightCharts.CrosshairMode.Normal,
                        vertLine: {
                            color: '#758696',
                            width: 1,
                            style: LightweightCharts.LineStyle.Solid,
                            labelBackgroundColor: '#2962FF',
                        },
                        horzLine: {
                            color: '#758696',
                            width: 1,
                            style: LightweightCharts.LineStyle.Solid,
                            labelBackgroundColor: '#2962FF',
                        },
                    },
                    rightPriceScale: {
                        borderColor: 'rgba(197, 203, 206, 0.8)',
                        textColor: '#2d3748',
                        scaleMargins: {
                            top: 0.05,
                            bottom: 0.05,
                        },
                        entireTextOnly: false,
                    },
                    leftPriceScale: {
                        visible: true,
                        borderColor: 'rgba(197, 203, 206, 0.8)',
                        textColor: '#2d3748',
                        invertScale: true,
                        scaleMargins: {
                            top: 0.05,
                            bottom: 0.05,
                        },
                        entireTextOnly: false,
                    },
                    timeScale: {
                        borderColor: 'rgba(197, 203, 206, 0.8)',
                        textColor: '#2d3748',
                        timeVisible: true,
                        secondsVisible: false,
                        borderVisible: true,
                        tickMarkFormatter: (time) => {
                            const date = new Date(time * 1000);
                            return date.toLocaleDateString('ru-RU', { 
                                month: 'short', 
                                day: 'numeric' 
                            });
                        },
                    },
                    handleScroll: {
                        mouseWheel: true,
                        pressedMouseMove: true,
                        horzTouchDrag: true,
                        vertTouchDrag: true,
                    },
                    handleScale: {
                        axisPressedMouseMove: true,
                        mouseWheel: true,
                        pinch: true,
                    },
                });

                // –°–æ–∑–¥–∞–µ–º —Å–µ—Ä–∏—é —Å–≤–µ—á–µ–π –¥–ª—è –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã (–ø—Ä–∞–≤–∞—è —à–∫–∞–ª–∞)
                candlestickSeries = chart.addSeries(LightweightCharts.CandlestickSeries, {
                    upColor: '#00D4AA',
                    downColor: '#FF4976',
                    borderVisible: false,
                    wickUpColor: '#00D4AA',
                    wickDownColor: '#FF4976',
                    priceScaleId: 'right',
                });

                // –°–æ–∑–¥–∞–µ–º –ª–∏–Ω–µ–π–Ω—É—é —Å–µ—Ä–∏—é –¥–ª—è CBMA14 (–ª–µ–≤–∞—è —à–∫–∞–ª–∞)
                lineSeries = chart.addSeries(LightweightCharts.LineSeries, {
                    color: '#2962FF',
                    lineWidth: 3,
                    lineStyle: LightweightCharts.LineStyle.Solid,
                    lineType: LightweightCharts.LineType.Simple,
                    crosshairMarkerVisible: true,
                    crosshairMarkerRadius: 6,
                    crosshairMarkerBorderColor: '#2962FF',
                    crosshairMarkerBackgroundColor: '#FFFFFF',
                    lastValueVisible: true,
                    priceLineVisible: true,
                    priceScaleId: 'left',
                });

                if (!candlestickSeries || !lineSeries) {
                    throw new Error('Failed to create chart series');
                }

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
                window.addEventListener('resize', () => {
                    chart.applyOptions({ width: container.clientWidth });
                });

                // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –ª–µ–≤–æ–π –∏ –ø—Ä–∞–≤–æ–π —à–∫–∞–ª
                setupScaleSynchronization();

                console.log('‚úÖ Lightweight Charts initialized');
                updateStatus('–ì—Ä–∞—Ñ–∏–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');

            } catch (error) {
                console.error('‚ùå Chart initialization failed:', error);
                updateStatus('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –≥—Ä–∞—Ñ–∏–∫–∞', 'error');
            }
        }

        async function loadData() {
            try {
                updateStatus(CONFIG.MESSAGES.LOADING, 'info');

                // –ü–æ–ª—É—á–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –¥–∞—Ç—ã
                const fromDateValue = document.getElementById('fromDate').value;
                const toDateValue = document.getElementById('toDate').value;
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –¥–∞—Ç—ã –≤ timestamp
                const fromTime = fromDateValue ? Math.floor(new Date(fromDateValue).getTime() / 1000) : Math.floor((Date.now() - 365 * 24 * 60 * 60 * 1000) / 1000);
                const toTime = toDateValue ? Math.floor(new Date(toDateValue + 'T23:59:59').getTime() / 1000) : Math.floor(Date.now() / 1000);

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ BTC
                const btcResponse = await fetch(`${CONFIG.API_BASE_URL}/history?symbol=BTCUSDT&resolution=D&from=${fromTime}&to=${toTime}`);
                const btcData = await btcResponse.json();

                if (btcData.s === 'ok' && btcData.t && btcData.o && btcData.h && btcData.l && btcData.c) {
                    const candleData = [];
                    for (let i = 0; i < btcData.t.length; i++) {
                        if (btcData.t[i] && btcData.o[i] != null && btcData.h[i] != null && 
                            btcData.l[i] != null && btcData.c[i] != null) {
                            candleData.push({
                                time: btcData.t[i],
                                open: parseFloat(btcData.o[i]),
                                high: parseFloat(btcData.h[i]),
                                low: parseFloat(btcData.l[i]),
                                close: parseFloat(btcData.c[i]),
                            });
                        }
                    }
                    candlestickSeries.setData(candleData);
                    console.log(`‚úÖ Loaded ${candleData.length} BTC candles`);
                }

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ CBMA14 –∏–∑ data.json
                console.log('üìä Loading local CBMA14 data...');
                await loadLocalCBMA14Data();

                // –û–±–Ω–æ–≤–ª—è–µ–º –ª–µ–≥–µ–Ω–¥—É
                updateLegend();
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–∏–¥–∏–º—ã–π –¥–∏–∞–ø–∞–∑–æ–Ω –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –¥–∞—Ç
                setVisibleRangeForDates();
                
                updateStatus(`${CONFIG.MESSAGES.SUCCESS}: BTC + CBMA14 (MA${currentMAPeriod})`, 'success');

            } catch (error) {
                console.error('‚ùå Error loading data:', error);
                updateStatus(CONFIG.MESSAGES.ERROR, 'error');
            }
        }

        function setVisibleRangeForDates() {
            if (!chart) return;
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –¥–∞—Ç—ã
                const fromDateValue = document.getElementById('fromDate').value;
                const toDateValue = document.getElementById('toDate').value;
                
                if (fromDateValue && toDateValue) {
                    const fromTime = Math.floor(new Date(fromDateValue).getTime() / 1000);
                    const toTime = Math.floor(new Date(toDateValue + 'T23:59:59').getTime() / 1000);
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–∏–¥–∏–º—ã–π –¥–∏–∞–ø–∞–∑–æ–Ω
                    chart.timeScale().setVisibleRange({
                        from: fromTime,
                        to: toTime
                    });
                    
                    console.log(`‚úÖ Visible range set: ${new Date(fromTime * 1000).toLocaleString()} - ${new Date(toTime * 1000).toLocaleString()}`);
                } else {
                    // –ï—Å–ª–∏ –¥–∞—Ç—ã –Ω–µ –≤—ã–±—Ä–∞–Ω—ã, –ø–æ–¥–≥–æ–Ω—è–µ–º –∫ —Å–æ–¥–µ—Ä–∂–∏–º–æ–º—É
                    chart.timeScale().fitContent();
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Error setting visible range:', error);
                // –ï—Å–ª–∏ –Ω–µ –ø–æ–ª—É—á–∞–µ—Ç—Å—è —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –¥–∏–∞–ø–∞–∑–æ–Ω, –ø—Ä–æ—Å—Ç–æ –ø–æ–¥–≥–æ–Ω—è–µ–º –∫ —Å–æ–¥–µ—Ä–∂–∏–º–æ–º—É
                try {
                    chart.timeScale().fitContent();
                } catch (e) {
                    console.warn('‚ö†Ô∏è Error fitting content:', e);
                }
            }
        }

        function setupScaleSynchronization() {
            if (!chart) return;
            
            try {
                // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –ø–æ–¥—Ö–æ–¥: —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ —Å–æ–±—ã—Ç–∏—è –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏
                // –ü—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ –¥–∏–∞–ø–∞–∑–æ–Ω–∞ —Ç–∞–∫–∂–µ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º —Ü–µ–Ω–æ–≤—ã–µ —à–∫–∞–ª—ã
                chart.timeScale().subscribeVisibleTimeRangeChange(() => {
                    try {
                        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –ø–æ–¥–≥–æ–Ω—è–µ–º –æ–±–µ —Ü–µ–Ω–æ–≤—ã–µ —à–∫–∞–ª—ã –∫ –≤–∏–¥–∏–º—ã–º –¥–∞–Ω–Ω—ã–º
                        chart.timeScale().fitContent();
                    } catch (e) {
                        console.warn('–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ —à–∫–∞–ª:', e);
                    }
                });
                
                console.log('‚úÖ Scale synchronization setup completed');
            } catch (error) {
                console.warn('‚ö†Ô∏è Scale synchronization not available:', error);
            }
        }

        function setupEventHandlers() {

            document.getElementById('maPeriodSelect').addEventListener('change', (e) => {

            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –¥–∞—Ç
            document.getElementById('fromDate').addEventListener('change', (e) => {

            document.getElementById('toDate').addEventListener('change', (e) => {

        }

        function updateLegend() {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –ª–µ–≥–µ–Ω–¥—ã —Å —Ç–µ–∫—É—â–∏–º –ø–µ—Ä–∏–æ–¥–æ–º MA
            const legendElement = document.getElementById('cbma-legend');
            if (legendElement) {
                legendElement.textContent = `Coinbase MA${currentMAPeriod} (—Å–∏–Ω—è—è –ª–∏–Ω–∏—è)`;
            }
        }

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            
            switch (type) {
                case 'success':
                    statusEl.style.backgroundColor = '#e8f5e8';
                    statusEl.style.color = '#2e7d32';
                    break;
                case 'error':
                    statusEl.style.backgroundColor = '#ffebee';
                    statusEl.style.color = '#c62828';
                    break;
                default:
                    statusEl.style.backgroundColor = '#e3f2fd';
                    statusEl.style.color = '#1976d2';
            }
        }
