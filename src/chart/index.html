<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBMA14 Index - Lightweight Charts</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="config.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1a202c;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(15px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #2962FF, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -0.025em;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(197, 203, 206, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .control-group:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            border-color: rgba(41, 98, 255, 0.3);
        }
        
        .control-group label {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }
        
        .control-group select {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 14px;
            background: white;
            color: #333;
            cursor: pointer;
        }
        
        .control-group select:hover {
            border-color: #2196f3;
        }
        
        .control-group select:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }
        
        .search-input {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            width: 200px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }
        
        .chart-container {
            width: 100%;
            height: 600px;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            border: 1px solid rgba(197, 203, 206, 0.3);
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            position: relative;
        }
        
        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(41, 98, 255, 0.2), rgba(102, 126, 234, 0.1));
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
        }
        
        .status {
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
            background-color: #e3f2fd;
            color: #1976d2;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-line {
            width: 20px;
            height: 3px;
            border-radius: 2px;
        }
        
        .legend-btc {
            background: linear-gradient(135deg, #00D4AA, #FF4976);
            box-shadow: 0 2px 8px rgba(0, 212, 170, 0.3);
        }
        
        .legend-cbma14 {
            background: linear-gradient(135deg, #2962FF, #667eea);
            box-shadow: 0 2px 8px rgba(41, 98, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">CBMA14 Index - Lightweight Charts</div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-line legend-cbma14"></div>
                    <span>Coinbase MA14 (—Å–∏–Ω—è—è –ª–∏–Ω–∏—è)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-line legend-btc"></div>
                    <span>–ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∞ (—Å–≤–µ—á–∏)</span>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="symbolSelect">–°–∏–º–≤–æ–ª:</label>
                <select id="symbolSelect">
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="SOL">Solana (SOL)</option>
                    <option value="BNB">Binance Coin (BNB)</option>
                    <option value="ADA">Cardano (ADA)</option>
                    <option value="XRP">Ripple (XRP)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="maPeriodSelect">MA –ø–µ—Ä–∏–æ–¥:</label>
                <select id="maPeriodSelect">
                    <option value="7">7 –¥–Ω–µ–π</option>
                    <option value="14" selected>14 –¥–Ω–µ–π</option>
                    <option value="30">30 –¥–Ω–µ–π</option>
                </select>
            </div>
            
            <div class="control-group">
                <input type="text" id="searchInput" class="search-input" placeholder="–ü–æ–∏—Å–∫ —Å–∏–º–≤–æ–ª–æ–≤...">
            </div>
        </div>
        
        <div class="status" id="status">–ó–∞–≥—Ä—É–∑–∫–∞ –≥—Ä–∞—Ñ–∏–∫–æ–≤...</div>
        
        <div class="chart-container" id="chart-container"></div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –∏–∑ config.js
        // CONFIG –¥–æ—Å—Ç—É–ø–µ–Ω –≥–ª–æ–±–∞–ª—å–Ω–æ

        let chart = null;
        let candlestickSeries = null;
        let lineSeries = null;
        let currentSymbol = CONFIG.DEFAULT_SYMBOL;
        let currentMAPeriod = CONFIG.DEFAULT_MA_PERIOD;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            initializeChart();
            setupEventHandlers();
            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π –¥–∞–Ω–Ω—ã—Ö
            setTimeout(loadData, 100);
        });

        function initializeChart() {
            try {
                const container = document.getElementById('chart-container');
                
                chart = LightweightCharts.createChart(container, {
                    width: container.clientWidth,
                    height: 600,
                    layout: {
                        background: { 
                            type: 'gradient',
                            topColor: '#f8fafc',
                            bottomColor: '#ffffff'
                        },
                        textColor: '#1a202c',
                        fontSize: 12,
                        fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
                    },
                    grid: {
                        vertLines: { 
                            color: 'rgba(197, 203, 206, 0.3)',
                            style: LightweightCharts.LineStyle.Dotted,
                        },
                        horzLines: { 
                            color: 'rgba(197, 203, 206, 0.3)',
                            style: LightweightCharts.LineStyle.Dotted,
                        },
                    },
                    crosshair: {
                        mode: LightweightCharts.CrosshairMode.Normal,
                        vertLine: {
                            color: '#758696',
                            width: 1,
                            style: LightweightCharts.LineStyle.Solid,
                            labelBackgroundColor: '#2962FF',
                        },
                        horzLine: {
                            color: '#758696',
                            width: 1,
                            style: LightweightCharts.LineStyle.Solid,
                            labelBackgroundColor: '#2962FF',
                        },
                    },
                    rightPriceScale: {
                        borderColor: 'rgba(197, 203, 206, 0.8)',
                        textColor: '#2d3748',
                        scaleMargins: {
                            top: 0.05,
                            bottom: 0.05,
                        },
                        entireTextOnly: false,
                    },
                    leftPriceScale: {
                        visible: true,
                        borderColor: 'rgba(197, 203, 206, 0.8)',
                        textColor: '#2d3748',
                        invertScale: true,
                        scaleMargins: {
                            top: 0.05,
                            bottom: 0.05,
                        },
                        entireTextOnly: false,
                    },
                    timeScale: {
                        borderColor: 'rgba(197, 203, 206, 0.8)',
                        textColor: '#2d3748',
                        timeVisible: true,
                        secondsVisible: false,
                        borderVisible: true,
                        tickMarkFormatter: (time) => {
                            const date = new Date(time * 1000);
                            return date.toLocaleDateString('ru-RU', { 
                                month: 'short', 
                                day: 'numeric' 
                            });
                        },
                    },
                    handleScroll: {
                        mouseWheel: true,
                        pressedMouseMove: true,
                        horzTouchDrag: true,
                        vertTouchDrag: true,
                    },
                    handleScale: {
                        axisPressedMouseMove: true,
                        mouseWheel: true,
                        pinch: true,
                    },
                });

                // –°–æ–∑–¥–∞–µ–º —Å–µ—Ä–∏—é —Å–≤–µ—á–µ–π –¥–ª—è –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã (–ø—Ä–∞–≤–∞—è —à–∫–∞–ª–∞)
                candlestickSeries = chart.addSeries(LightweightCharts.CandlestickSeries, {
                    upColor: '#00D4AA',
                    downColor: '#FF4976',
                    borderVisible: false,
                    wickUpColor: '#00D4AA',
                    wickDownColor: '#FF4976',
                    priceScaleId: 'right',
                });

                // –°–æ–∑–¥–∞–µ–º –ª–∏–Ω–µ–π–Ω—É—é —Å–µ—Ä–∏—é –¥–ª—è CBMA14 (–ª–µ–≤–∞—è —à–∫–∞–ª–∞)
                lineSeries = chart.addSeries(LightweightCharts.LineSeries, {
                    color: '#2962FF',
                    lineWidth: 3,
                    lineStyle: LightweightCharts.LineStyle.Solid,
                    lineType: LightweightCharts.LineType.Simple,
                    crosshairMarkerVisible: true,
                    crosshairMarkerRadius: 6,
                    crosshairMarkerBorderColor: '#2962FF',
                    crosshairMarkerBackgroundColor: '#FFFFFF',
                    lastValueVisible: true,
                    priceLineVisible: true,
                    priceScaleId: 'left',
                });

                if (!candlestickSeries || !lineSeries) {
                    throw new Error('Failed to create chart series');
                }

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
                window.addEventListener('resize', () => {
                    chart.applyOptions({ width: container.clientWidth });
                });

                console.log('‚úÖ Lightweight Charts initialized');
                updateStatus('–ì—Ä–∞—Ñ–∏–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');

            } catch (error) {
                console.error('‚ùå Chart initialization failed:', error);
                updateStatus('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –≥—Ä–∞—Ñ–∏–∫–∞', 'error');
            }
        }

        async function loadData() {
            try {
                updateStatus(CONFIG.MESSAGES.LOADING, 'info');

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ BTC (–ø–æ–∫–∞ —Ç–æ–ª—å–∫–æ BTC –¥–æ—Å—Ç—É–ø–µ–Ω)
                if (currentSymbol === 'BTC') {
                    const fromTime = Math.floor((Date.now() - 365 * 24 * 60 * 60 * 1000) / 1000);
                    const toTime = Math.floor(Date.now() / 1000);
                    const btcResponse = await fetch(`${CONFIG.API_BASE_URL}/history?symbol=BTCUSDT&resolution=D&from=${fromTime}&to=${toTime}`);
                    const btcData = await btcResponse.json();

                    if (btcData.s === 'ok' && btcData.t && btcData.o && btcData.h && btcData.l && btcData.c) {
                        const candleData = [];
                        for (let i = 0; i < btcData.t.length; i++) {
                            if (btcData.t[i] && btcData.o[i] != null && btcData.h[i] != null && 
                                btcData.l[i] != null && btcData.c[i] != null) {
                                candleData.push({
                                    time: btcData.t[i],
                                    open: parseFloat(btcData.o[i]),
                                    high: parseFloat(btcData.h[i]),
                                    low: parseFloat(btcData.l[i]),
                                    close: parseFloat(btcData.c[i]),
                                });
                            }
                        }
                        candlestickSeries.setData(candleData);
                        console.log(`‚úÖ Loaded ${candleData.length} BTC candles`);
                    }
                } else {
                    // –î–ª—è –¥—Ä—É–≥–∏—Ö —Å–∏–º–≤–æ–ª–æ–≤ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–ª—É—à–∫—É
                    updateStatus(`${CONFIG.MESSAGES.UNSUPPORTED_SYMBOL}. –î–æ—Å—Ç—É–ø–µ–Ω —Ç–æ–ª—å–∫–æ BTC.`, 'error');
                    return;
                }

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ CBMA14
                console.log('üìä Loading CBMA14 data...');
                const cbma14Response = await fetch(
                    `${CONFIG.API_BASE_URL}/history?symbol=CBMA14&resolution=D&from=0&to=${Math.floor(Date.now()/1000)}&ma_period=${currentMAPeriod}`
                );
                const cbma14Data = await cbma14Response.json();
                console.log('üìä CBMA14 response:', cbma14Data.s, 'points:', cbma14Data.t?.length);

                // –û–±–Ω–æ–≤–ª—è–µ–º –≥—Ä–∞—Ñ–∏–∫ CBMA14
                if (cbma14Data.s === 'ok' && cbma14Data.t && cbma14Data.c) {
                    const lineData = [];
                    for (let i = 0; i < Math.min(cbma14Data.t.length, cbma14Data.c.length); i++) {
                        const timestamp = cbma14Data.t[i];
                        const value = cbma14Data.c[i];
                        
                        if (timestamp && value != null && !isNaN(value) && isFinite(value)) {
                            lineData.push({
                                time: timestamp,
                                value: parseFloat(value),
                            });
                        } else {
                            console.warn(`‚ö†Ô∏è Invalid CBMA14 data at index ${i}:`, { timestamp, value });
                        }
                    }
                    
                    console.log(`üìä Processed ${lineData.length} valid CBMA14 points`);
                    
                    if (lineData.length > 0) {
                        // –°–æ—Ä—Ç–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ –≤—Ä–µ–º–µ–Ω–∏
                        lineData.sort((a, b) => a.time - b.time);
                        console.log('üìä First CBMA14 point:', lineData[0]);
                        console.log('üìä Last CBMA14 point:', lineData[lineData.length - 1]);
                        
                        lineSeries.setData(lineData);
                        console.log(`‚úÖ Loaded ${lineData.length} CBMA14 points`);
                    } else {
                        console.warn('‚ö†Ô∏è No valid CBMA14 data found');
                    }
                } else {
                    console.error('‚ùå Invalid CBMA14 response:', cbma14Data);
                }

                updateStatus(`${CONFIG.MESSAGES.SUCCESS}: ${currentSymbol} + CBMA14 (MA${currentMAPeriod})`, 'success');

            } catch (error) {
                console.error('‚ùå Error loading data:', error);
                updateStatus(CONFIG.MESSAGES.ERROR, 'error');
            }
        }

        function setupEventHandlers() {
            // –°–º–µ–Ω–∞ —Å–∏–º–≤–æ–ª–∞
            document.getElementById('symbolSelect').addEventListener('change', (e) => {
                currentSymbol = e.target.value;
                if (currentSymbol !== 'BTC') {
                    updateStatus(`${CONFIG.MESSAGES.UNSUPPORTED_SYMBOL}. –î–æ—Å—Ç—É–ø–µ–Ω —Ç–æ–ª—å–∫–æ BTC.`, 'error');
                    return;
                }
                loadData();
            });

            // –°–º–µ–Ω–∞ –ø–µ—Ä–∏–æ–¥–∞ MA
            document.getElementById('maPeriodSelect').addEventListener('change', (e) => {
                currentMAPeriod = parseInt(e.target.value);
                loadData();
            });

            // –ü–æ–∏—Å–∫ —Å–∏–º–≤–æ–ª–æ–≤ (–ø–æ–∫–∞ –æ—Ç–∫–ª—é—á–µ–Ω)
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const query = e.target.value.trim();
                if (query) {
                    updateStatus(`${CONFIG.MESSAGES.SEARCH_DISABLED}. –î–æ—Å—Ç—É–ø–µ–Ω —Ç–æ–ª—å–∫–æ BTC.`, 'info');
                }
            });
        }

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            
            switch (type) {
                case 'success':
                    statusEl.style.backgroundColor = '#e8f5e8';
                    statusEl.style.color = '#2e7d32';
                    break;
                case 'error':
                    statusEl.style.backgroundColor = '#ffebee';
                    statusEl.style.color = '#c62828';
                    break;
                default:
                    statusEl.style.backgroundColor = '#e3f2fd';
                    statusEl.style.color = '#1976d2';
            }
        }
    </script>
</body>
</html>
