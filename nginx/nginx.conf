proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=udf_cache:10m inactive=30s max_size=100m;

upstream udf_backend {
    server udf:8000;
}

server {
    listen 80;
    server_name _;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Кэширование для history endpoint
    location /history {
        proxy_pass http://udf_backend/history;
        proxy_cache udf_cache;
        proxy_cache_valid 200 30s;
        proxy_cache_key "$request_uri";
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header X-Cache-Status $upstream_cache_status;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # Остальные UDF endpoints без кэширования
    location ~ ^/(config|symbols|time|search)$ {
        proxy_pass http://udf_backend$request_uri;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # Статические файлы Charting Library
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        
        # Кэширование статики
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Проксирование к UDF серверу для отладки
    location /udf/ {
        proxy_pass http://udf_backend/;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    }
} 